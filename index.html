<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Invoice Generator</h2>
    <table>
    <form id="invoice-form">
      <label>Client Name: <input type="text" id="client-name"></label>
      <div class="item-entry"><br><br>
        <label>Item: <input type="text" id="item-name"></label><br><br>
        <label>Quantity: <input type="number" id="quantity" value="1"></label><br><br>
        <label>Price: <input type="number" id="price" value="0"></label><br><br>
        <button type="button" id="add-item">Add Item</button><br><br>
      </div>
    </form>
    </table>

    <h3>Invoice Preview</h3>
    <div id="invoice-preview">
      <p><strong>Client:</strong> <span id="preview-client"></span></p>
      <table>
        <thead>
          <tr><th>Item</th><th>Quantity</th><th>Price</th><th>Total</th></tr>
        </thead>
        <tbody id="invoice-items"></tbody>
        <tfoot>
          <tr><td colspan="3"><strong>Grand Total:</strong></td><td id="grand-total">0</td></tr>
        </tfoot>
      </table>
    </div>

    <button onclick="window.print()">Print Invoice</button>
    <button id="toggle-dark">Toggle Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
